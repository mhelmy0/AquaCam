services:
  nginx-rtmp:
    # Build custom ARM64 nginx-rtmp image
    build: .
    container_name: rtmp-server
    ports:
      - "1935:1935"
      - "8080:8080"
    volumes:
      # Use absolute host path (safer when running from different CWD)
      - ${PWD}/nginx/nginx.conf:/etc/nginx/nginx.conf:ro # <-- was ./nginx/nginx.conf
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - rtmp-network

networks:
  rtmp-network:
    driver: bridge
