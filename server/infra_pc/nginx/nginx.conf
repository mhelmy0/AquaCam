# Nginx configuration with RTMP module for video streaming

# Load RTMP module (Alpine uses relative path)
load_module "modules/ngx_rtmp_module.so";

worker_processes auto;

events {
    worker_connections 1024;
}

# RTMP configuration
rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        # Live streaming application
        application live {
            # Enable live streaming
            live on;

            # Disable recording (client will handle recording)
            record off;

            # Allow publishing from Raspberry Pi
            allow publish all;

            # Allow playback from any client
            allow play all;

            # Drop idle publisher after 10 seconds
            drop_idle_publisher 10s;

            # Sync audio and video streams (no audio in our case, but good practice)
            sync 10ms;
        }
    }
}

# HTTP configuration for health checks and HTTP-FLV streaming
http {
    server {
        listen 8080;

        location / {
            return 200 "Nginx-RTMP server is running\n";
            add_header Content-Type text/plain;
        }

        # # HTTP-FLV live streaming endpoint
        # location /live {
        #     flv_live on;
        #     chunked_transfer_encoding on;

        #     # CORS headers for browser playback
        #     add_header Access-Control-Allow-Origin *;
        #     add_header Access-Control-Allow-Credentials true;
        # }

        # RTMP statistics endpoint
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            root /usr/local/nginx/html;
        }
    }
}
